<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdBlocker</title>
    <style>
        body { width: 200px; padding: 10px; font-family: Arial; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 25px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
        #hideBtn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        #hideBtn:active {
            transform: scale(0.95);
        }
        
        #hideBtn.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        #hideBtn.success {
            background: #2196F3;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>AdBlocker</h3>
    
    <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
    </label>
    <span id="status" style="text-align: right; color: #2196F3; font-size: 100%; vertical-align: -40%;">Enabled</span>

      <button id="hideBtn">Hide Banners</button>

    <script src="popup.js"></script>
</body>
</html>
